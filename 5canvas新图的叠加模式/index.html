<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script>
			var canvas = document.querySelector("#canvas")
			var ctx = canvas.getContext('2d')
			
			// 第一个红色矩形为目标图像
			ctx.fillStyle = "hotpink"
			ctx.fillRect(100,100,200,200)
			
			console.log(ctx)
			// 默认值source-over，源图像叠加在目标图像上
			ctx.globalCompositeOperation="lighter"
			/* 
			 | source-over      | 默认。在目标图像上显示源图像。                               |
			 | ---------------- | ------------------------------------------------------------ |
			 | source-atop      | 在目标图像顶部显示源图像。源图像位于目标图像之外的部分是不可见的。 |
			 | source-in        | 在目标图像上显示源图像。只有目标图像之内的源图像部分会显示，目标图像是透明的。 |
			 | source-out       | 在目标图像上之外显示源图像。只有目标图像之外的源图像部分会显示，目标图像是透明的。 |
			 | destination-over | 在源图像上显示目标图像。                                     |
			 | destination-atop | 在源图像顶部显示目标图像。目标图像位于源图像之外的部分是不可见的。 |
			 | destination-in   | 在源图像中显示目标图像。只有源图像之内的目标图像部分会被显示，源图像是透明的。 |
			 | destination-out  | 在源图像之外显示目标图像。只有源图像之外的目标图像部分会被显示，源图像是透明的。 |
			 | lighter          | 显示源图像+目标图像                                          |
			 | copy             | 显示源图像。忽略目标图像                                     |
			 | xor              | 使用异或操作对源图像与目标图像进行组合。 等同于lighter                    |
			 */
			
			// 第二个蓝色矩形为源图像
			ctx.fillStyle = "deepskyblue"
			ctx.fillRect(200,200,200,200)
		</script>
	</body>
</html>
