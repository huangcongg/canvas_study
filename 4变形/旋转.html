<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="800" height="600"></canvas>
		<script>
			let canvas = document.querySelector('#canvas')
			let ctx = canvas.getContext('2d')
			
			
			ctx.fillStyle = "aqua"
			ctx.fillRect(100,0,300,100)
			
			// 旋转的是坐标尺，以坐标尺的（0，0）位置顺时针旋转
			ctx.rotate(Math.PI/4)
			ctx.fillStyle = "aqua"
			ctx.fillRect(100,0,300,100)
			
			
		</script>
	</body>
</html>
